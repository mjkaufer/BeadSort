<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
        <title>BeadSort!</title>
    </head>

    <body>
        <svg id="two"></svg>
        <div id="instructions">
            <h1>BeadSort</h1>
            <p>BeadSort is a sorting algorithm that uses gravity!</p>
            <p>In real life, it's O(&#8730;n), but it's worse in computer simulations</p>
            <p>Input a number between 1 and 24, inclusive, below, then hit sort to run it!</p>
            <input type="number" min="1" max="24" id="numInput"/>
            <a id="addNumber" href="#">Add Number</a>
            <a id="sort" href="#">Sort Numbers</a>
            <a id="reset" href="#">Reset</a>
            <p>Check BeadSort's <a href="https://en.wikipedia.org/wiki/Bead_sort">Wikipedia Page</a> and this project's <a href="https://github.com/mjkaufer/BeadSort">GitHub</a></p>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
